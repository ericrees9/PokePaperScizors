<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="PokeRPS.css">
    <title>Pok√©mon Rock/Paper/Scissors</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light justify-content-center" style="font-size: .3em">
        <a class="navbar-brand" href="#">
            <img src="./assets/pokemon_logo1.png" width="175" height="75" alt="">
            Rock/Paper/Scissors
        </a>
    </nav>

    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-5 text-center">
                <p class="playerNumber" style="text-align: center">Trainer No. 1</p>
                <p id="pokemonName1" style="text-align: center"></p>
                <p id="pokemonType1" style="text-align: center"></p>
                <img id="leftPokemonPic" id="bounce" src="" class="img-fluid" alt="">
                <p id="pokemonLevel1" style="text-align: center">Level: 88</p>
                <p id="leftMove" style="text-align: center"></p>
            </div>
                <div class="col-2 justify-content-center" id="centerColumn">
                <p class="centerText" style="text-align: center">Think you're the very best, like no one ever was?</p>
                <p class="centerText" style="text-align: center">Prove it! Choose Trainer 1 or Trainer 2 and battle!</p>
                <button id="battleButton" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">BATTLE!</button>
                <dialog id="myDialog">
                        <p id="dialogBox"></p>
                        <button type="button" id="againButton" button value="Refresh Page" onClick="window.location.reload();">Again?</button>
                </dialog>
                </div>
            <div class="col-5 text-center">
                <p class="playerNumber" style="text-align: center">Trainer No. 2</p>
                <p id="pokemonName2" style="text-align: center"></p>
                <p id="pokemonType2" style="text-align: center"></p>
                <img id="rightPokemonPic" src="" class="img-fluid" alt="">
                <p id="pokemonLevel2" style="text-align: center">Level: 82</p>
                <p id="rightMove" style="text-align: center"></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="PokeRPSTest.js"></script>
</body>
</html>
